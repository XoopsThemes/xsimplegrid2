<{if $xoops_dirname == "system"}>
<div id="background_cycler" class="hide-on-mobile">
<script type="text/javascript">
function cycleImages(){
      var $active = $('#background_cycler .active');
      var $next = ($('#background_cycler .active').next().length > 0) ? $('#background_cycler .active').next() : $('#background_cycler img:first');
      $next.css('z-index',2);
	  $active.fadeOut(5000,function(){
	  $active.css('z-index',1).show().removeClass('active');
      $next.css('z-index',3).addClass('active');
      });
    }
    $(window).load(function(){
		$('#background_cycler').fadeIn(5000);
		  setInterval('cycleImages()', 8000);
    })
</script>
<img class="active" src="<{xoImgUrl}>images/background/a.jpg" alt="background"/>
<img src="<{xoImgUrl}>images/background/b.jpg" alt="background"/>
<img src="<{xoImgUrl}>images/background/c.jpg" alt="background"/>
<img src="<{xoImgUrl}>images/background/d.jpg" alt="background"/>
</div>
<script type="text/javascript">
$('#background_cycler').hide();
</script>
<{/if}>
